dontChroot: true

i18n:
  name: "Creating Bootstrap Environment"
script:
  # TODO: 222 packages were downloaded and only 96 packages were installed. Must optimize this for speed
  - command: "-debootstrap --include=parrot-archive-keyring --exclude=vim-common,vim-tiny,gcc-9-base,gcc-10-base,htop,whois,wget parrot @@ROOT@@ https://deb.parrot.sh/parrot/"
    timeout: 3600 # Long timeout so the installer doesn't complain. Default timeout is 30 secs
  # Remove the debootstrap dir
  - command: "rm -rf @@ROOT@@/debootstrap/"
