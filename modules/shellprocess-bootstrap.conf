dontChroot: true

script:
  - command: "sudo apt update"
  - command: "sudo apt install debootstrap -y"
  - command: "debootstrap --include=tzdata,dbus,apt,locales,sudo parrot @{rootMountPoint}"
    timeout: 3600 # Long timeout so the installer doesn't complain. Default timeout is 30 secs
  - command: "/etc/calamares/scripts/generate_machineid @{rootMountPoint}/tmp/generate_machineid"
