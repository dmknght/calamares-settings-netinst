dontChroot: true

script:
  # TODO rename "shell process job" to "Making bootstrap system"
  # - command: "sudo apt update"
  # - command: "sudo apt install debootstrap -y"
  - command: "-debootstrap --include=parrot-archive-keyring,base-files --exclude=vim-common,vim-tiny,gcc-9-base,gcc-10-base,htop,whois,wget parrot @@ROOT@@"
    timeout: 3600 # Long timeout so the installer doesn't complain. Default timeout is 30 secs
  # Remove the debootstrap dir
  - command: "rm -rf @@ROOT@@/debootstrap/"
